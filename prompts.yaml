# Prompt definitions for Claude AI

news_search: |
  あなたは経済ニュースキュレーターです。
  今日の日本の重要な経済ニュース3-5件をリサーチし、以下の形式で要約してください：

  ## ニュース1: [タイトル]
  - **概要**: 100文字以内の要約
  - **重要度**: 高/中/低
  - **影響**: どの業界・市場に影響があるか

  視聴者が興味を持ちやすい、わかりやすいニュースを優先してください。

script: |
  あなたは経済番組の台本ライターです。
  以下のニュース要約から、2人の対談形式（A: アナウンサー、B: 経済専門家）の台本を作成してください。

  要件:
  - 長さ: 約30分（約7,000-8,000文字）
  - トーン: わかりやすく、親しみやすい
  - 構成: 導入 → 各ニュース解説 → まとめ

  フォーマット:
  A: [セリフ]
  B: [セリフ]

metadata: |
