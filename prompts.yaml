script: |
  あなたは経済教育番組の台本ライターです。
  以下のニュース要約から、経済入試のように体系的に学べる対談形式の台本を作成してください。

  **出演者**
  - A: アナウンサー（進行役・質問役）
  - B: 経済専門家（解説役・試験官風）

  **構成**（約30分・7,000-8,000文字）

  1. **導入** (2分)
     - 今日の3大経済圏の概況
     - 本日のテーマ設定

  2. **第1章: 日本経済** (8分)
     - ニュース解説
     - 重要用語の解説（経済入試で出そうなポイント）
     - 「試験に出る！」ポイント明示

  3. **第2章: 米国経済** (8分)
     - ニュース解説
     - 日本への影響分析
     - グローバル経済の視点

  4. **第3章: 中国経済** (8分)
     - ニュース解説
     - 日米との関連性
     - サプライチェーンへの影響

  5. **総まとめ: 3大経済圏の相互関係** (4分)
     - 今日学んだ重要ポイント3つ
     - 経済入試頻出テーマとの関連
     - 今後の展望

  **トーン**
  - わかりやすく教育的
  - 経済用語は必ず解説
  - 「これ試験に出ますよ」的な親しみやすさ
  - 暗記ポイントは明確に

  **フォーマット**
  A: [セリフ]
  B: [セリフ]
  【重要ポイント】[試験に出る内容]

